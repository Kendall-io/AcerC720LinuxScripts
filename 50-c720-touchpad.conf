Section "InputClass"
    Identifier      "touchpad peppy cyapa"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    MatchProduct    "cyapa"
    Option          "FingerLow" "5"
    Option          "FingerHigh" "5"
    Option          "VertEdgeScroll" "0"
    Option          "VertTwoFingerScroll" "1"
    Option          "HorizTwoFingerScroll" "1"
    Option          "AreaRightEdge" "850"
    Option          "AreaLeftEdge" "50"
    Option          "TapButton1" "1"
    Option          "TapButton2" "3"
    Option          "TapButton3" "2"
EndSection

